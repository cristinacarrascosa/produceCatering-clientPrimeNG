<div class="container">
          <p-table styleClass="p-datatable-striped" [value]="data" id="tabla">
            <ng-template pTemplate="body" let-oUsuario>

                  <tr>
                      <th>Id</th>
                      <td>{{oUsuario.id}}</td>
                  </tr>
                  <tr>
                      <th>Nombre</th>
                      <td>{{oUsuario.nombre}}</td>
                  </tr>
                  <tr>
                      <th>Apellidos</th>
                      <td>{{oUsuario.apellidos}}</td>
                  </tr>
                  <tr>
                      <th>DNI</th>
                      <td>{{oUsuario.dni}}</td>
                  </tr>
                  <tr>
                      <th>Email</th>
                      <td>{{oUsuario.email}}</td>
                  </tr>
                  <tr>
                    <th>Login</th>
                    <td>{{oUsuario.login}}</td>
                </tr>
                <tr>
                  <th>Tipo de Usuario</th>
                  <td>{{oUsuario.tipousuario.tipo}}</td>
              </tr>
            </ng-template>
          </p-table>
      </div>
