<div class="layout-config">
  <div class="layout-config-content-wrapper">


    <h1 style="text-align: center;">Borrar Usuario con id = {{id}}</h1>

    <app-usuario-detail-admin-routed [id]="id"></app-usuario-detail-admin-routed>

    <div class="boton">
      <p-confirmDialog header="Confirmacion" icon="pi pi-exclamation-triangle"
        [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}"></p-confirmDialog>
      <button (click)="confirm()" pButton icon="pi pi-check" label="Confirmar"
        [ngStyle]="{backgroundColor:'var(--blue-400)'}"></button>

    </div>
  </div>
</div>
